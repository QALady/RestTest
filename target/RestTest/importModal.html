<div class="modal-header">
	<h3 class="modal-title">Import QA Info</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" name="vm.importQaForm" novalidate>
		<div class="form-group">
			<label for="file" class="col-sm-3 control-label">File</label>
			<div class="col-sm-6">
				<input type="file" class="form-control" name="file"	 file-model="vm.myFile" required />
			</div>
		</div>
		<div class="form-group"
			ng-show="vm.importForm.showMessage">
			<div class="col-sm-3"></div>
			<div class="alert alert-danger col-sm-6">Please browse file to upload!</div>
		</div>
		<div class="alert alert-success" role="alert"
			ng-show="vm.importForm.resultFlag">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			{{vm.importForm.message}}
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="vm.importQa()">Upload</button>
	<button class="btn btn-warning" type="button" ng-click="vm.importCloseWindow()">Close</button>
</div>
