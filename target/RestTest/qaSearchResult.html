<form class="form-horizontal"> 
	<div class="form-group bg-info text-center">
		<h4>Search Result</h4>
	</div>
</form>
<div class="btn-toolbar pull-right" role="toolbar" ng-show="vm.qaInfos.length > 0">
	<div class="btn-group" role="group">
		<button class="btn btn-primary" ng-disabled="vm.currentPage == 0"
			ng-click="vm.currentPage=vm.currentPage-1">&lt;</button>
		<button class="btn btn-primary">{{vm.currentPage+1}}/{{vm.numberOfPages()}}</button>
		<button class="btn btn-primary"
			ng-disabled="vm.currentPage >= vm.qaInfos.length/vm.pageSize - 1"
			ng-click="vm.currentPage=vm.currentPage+1">&gt;</button>
	</div>
</div>
<br />
<table class="table table-bordered searchResult">
	<thead>
		<tr>
			<th>Question #</th>
			<th>Question</th>
			<th>Answer</th>
			<th>Update</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-show="vm.qaInfos.length == 0">
			<td colspan="5">No record found!</td>
		</tr>
		<tr
			ng-repeat="qaInfo in vm.qaInfos | startFrom:vm.currentPage*vm.pageSize | limitTo:vm.pageSize">
			<td>{{ qaInfo.qaId }}</td>
			<td>{{ qaInfo.question }}</td>
			<td><pre class="answerCls">{{ qaInfo.answer }}</pre></td>
			<td><span class="glyphicon glyphicon-edit updateLink"
				aria-hidden="true" ng-click="vm.showUpdateWindow($index)"></span></td>
			<td><span class="glyphicon glyphicon-trash deleteLink"
				aria-hidden="true" ng-click="vm.showDeleteWindow($index)"></span></td>
		</tr>
	</tbody>
</table>
<div class="btn-toolbar pull-right" role="toolbar" ng-show="vm.qaInfos.length > 0">
	<div class="btn-group" role="group">
		<button class="btn btn-primary" ng-disabled="vm.currentPage == 0"
			ng-click="vm.currentPage=vm.currentPage-1">&lt;</button>
		<button class="btn btn-primary">{{vm.currentPage+1}}/{{vm.numberOfPages()}}</button>
		<button class="btn btn-primary"
			ng-disabled="vm.currentPage >= vm.qaInfos.length/vm.pageSize - 1"
			ng-click="vm.currentPage=vm.currentPage+1">&gt;</button>
	</div>
</div>


<div class="btn-toolbar" role="toolbar">
	<div class="btn-group" role="group">
		<span class="fa fa-file-excel-o excelLink" aria-hidden="true"
			ng-click="vm.exportQaInfo('excel')"></span> &nbsp; <span
			class="fa fa-file-pdf-o pdfLink" aria-hidden="true"
			ng-click="vm.exportQaInfo('pdf')"></span> &nbsp; <span
			class="fa fa-file-word-o wordLink" aria-hidden="true"
			ng-click="vm.exportQaInfo('word')"></span> &nbsp; <span
			class="fa fa-upload excelLink" aria-hidden="true"
			ng-click="vm.showImportWindow()"></span>
	</div>
</div>
