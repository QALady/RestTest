<div class="btn-group" data-role="group">
	<button class="btn btn-primary" data-ng-disabled="vm.currentPage == 1"
		data-ng-click="vm.currentPage=1">&lt;&lt;</button>
	<button class="btn btn-primary" data-ng-disabled="vm.currentPage == 1"
		data-ng-click="vm.currentPage=vm.currentPage - 1">&lt;</button>
	<div class="input-group">
		<input type="text" data-ng-model="vm.currentPage"
			class="form-control sm-txt" data-ng-class="{'error-txt': vm.currentPage > ((vm.qaInfos.length/vm.pageSize) | ceil)}"
			data-ng-change="vm.isValidPageIndex(vm.currentPage)"
			data-popover-placement="top" data-popover="{{vm.pageIndexErrorMsg}}"
			data-popover-trigger="mouseover"/>
	</div>
	<button class="btn btn-primary">
		<!-- {{vm.currentPage+1 | number :
			0}} -->
		/{{vm.numberOfPages()}}
	</button>
	<button class="btn btn-primary"
		data-ng-disabled="vm.currentPage >= ((vm.qaInfos.length/vm.pageSize) | ceil)"
		data-ng-click="vm.currentPage=vm.currentPage + 1">&gt;</button>
	<button class="btn btn-primary"
		data-ng-disabled="vm.currentPage >= ((vm.qaInfos.length/vm.pageSize) | ceil)"
		data-ng-click="vm.currentPage=vm.numberOfPages()">&gt;&gt;</button>
</div>
