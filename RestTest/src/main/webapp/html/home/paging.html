<div class="btn-group" role="group">
	<button class="btn btn-primary" ng-disabled="vm.currentPage == 1"
		ng-click="vm.currentPage=1">&lt;&lt;</button>
	<button class="btn btn-primary" ng-disabled="vm.currentPage == 1"
		ng-click="vm.currentPage=vm.currentPage - 1">&lt;</button>
	<div class="input-group">
		<input type="text" ng-model="vm.currentPage"
			class="form-control sm-txt" ng-class="{'error-txt': vm.currentPage > ((vm.qaInfos.length/vm.pageSize) | ceil)}"
			ng-change="vm.isValidPageIndex(vm.currentPage)"
			popover-placement="top" popover="{{vm.pageIndexErrorMsg}}"
			popover-trigger="mouseover"/>
	</div>
	<button class="btn btn-primary">
		<!-- {{vm.currentPage+1 | number :
			0}} -->
		/{{vm.numberOfPages()}}
	</button>
	<button class="btn btn-primary"
		ng-disabled="vm.currentPage >= ((vm.qaInfos.length/vm.pageSize) | ceil)"
		ng-click="vm.currentPage=vm.currentPage+1">&gt;</button>
	<button class="btn btn-primary"
		ng-disabled="vm.currentPage >= ((vm.qaInfos.length/vm.pageSize) | ceil)"
		ng-click="vm.currentPage=vm.numberOfPages()">&gt;&gt;</button>
</div>
