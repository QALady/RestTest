<!-- Top content -->
<div class="top-content">
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1>
						<strong>QA Forum</strong> Login Form
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>Login to our site</h3>
							<p>Enter your username and password to log on:</p>
						</div>
						<div class="form-top-right">
							<i class="fa fa-key"></i>
						</div>
					</div>
					<div class="form-bottom">
						<form role="form" class="login-form" name="vm.loginForm" ng-submit="vm.login()" novalidate>
							<div class="form-group">
								<label class="sr-only" for="form-username">User Name</label> 
								<input type="text" name="username" placeholder="Username..."
									class="form-username form-control" value="" 
									ng-model="vm.loginData.username" required>
							</div>
							<div class="form-group"
								ng-show="vm.loginData.showLoginMessage && vm.loginForm.username.$invalid">
								<div class="alert alert-danger col-lg-9">User Name cannot left empty!</div>
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-password">Password</label> 
								<input type="password" name="password" placeholder="Password..."
									class="form-password form-control" value=""
									ng-model="vm.loginData.password" required>
							</div>
							<div class="form-group"
								ng-show="vm.loginData.showLoginMessage && vm.loginForm.password.$invalid">
								<div class="alert alert-danger col-lg-9">Password cannot left empty!</div>
							</div>
							<div class="form-group"
								ng-show="vm.loginData.showLoginMessage">
								<div class="alert alert-danger col-lg-9">{{vm.loginData.loginErrorMsg}}</div>
							</div>
							<button type="button" class="btn" ng-click="vm.login()">Sign in!</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
